<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  
</head>
<body>
  <main class="bg">
      <div class="cards">
        <div class="menu__item">
            <div class="card__period">

              <div class="card__user">
                <img src="./images/image-jeremy.png" alt="">
      
                <div class="card__user-content">
                  <span>Report for</span>
                  <h3>Jeremy Robson</h3>
                </div>
              </div>

              <ul class="list__period">
                <li><a href="#daily" class="btn__menu" data-period="daily">Daily</a></li>
                <li><a href="#weekly" class="btn__menu active" data-period="weekly">Weekly</a></li>
                <li><a href="#monthly" class="btn__menu" data-period="monthly">Monthly</a></li>

              </ul>
            </div>
          
        </div>

        <div class="tab__container">
          <div class="content tab__daily"></div>
          <div class="content tab__weekly active"></div>
          <div class="content tab__monthly"></div>
        </div>

      </div>
    
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
